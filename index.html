<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>McGill Physics</title>

        <link rel="stylesheet" href="./css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <script src="https://threejs.org/build/three.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.2/math.min.js"
            integrity="sha512-Ane180hq4oDKjyIxiXQmTE6mbc6P7yi+okukETT6gUkylIUsujvzrbp8v35joOiIMawzBGLKaEh/RghQ6L7TmA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="three-js"></div>
        <div class="menuwu col">
            <div class="row">
                <button
                    id="trou"
                    type="button"
                    class="btn btn-dark btn-style col"
                    data-bs-toggle="button"
                >
                    Ajouter des trous
                </button>
                <!-- <button type="button" class="btn btn-dark btn-style row">UwU</button> -->
                <select class="form-select bg-dark text-white select-style col">
                    <option value="" disabled selected hidden>Materiaux</option>
                    <option value="2">One</option>
                    <option value="3">Two</option>
                    <option value="4">Three</option>
                </select>
            </div>
            <div class="row">
                <input
                    type="radio"
                    class="btn-check col"
                    name="options-outlined"
                    id="trous"
                    complete="off"
                    checked
                />
                <label class="btn btn-dark btn-style col" for="trous">Ajouter des trous</label>

                <input
                    type="radio"
                    class="btn-check col"
                    name="options-outlined"
                    id="source"
                    autocomplete="off"
                />
                <label class="btn btn-dark btn-style col" for="source"
                    >Ajouter des sources de chaleur</label
                >
                <input
                    type="radio"
                    class="btn-check col"
                    name="options-outlined"
                    id="rien"
                    autocomplete="off"
                />
                <label class="btn btn-dark btn-style col" for="rien">rien</label>
            </div>
        </div>

        <script src="./js//math.js"></script>
        <!-- Main, last thing to load!! -->
        <script defer="defer" src="./js/main.js"></script>
    </body>
</html>
